<!DOCTYPE html>
<html>
<head>
	<! This style sheet is taken from  https://www.w3schools.com/howto/howto_js_tabs.asp>
	<link href="styles/style.css" rel="stylesheet" type="text/css">
	<link rel="icon" type="image/x-icon" href="assets/metro_header.png">
	<title> Online Grocery</title>
	<img id = "epicerie" src="assets/Metro_Inc._logo.png"><br>

</head>

<body>

<!-- Tab links, each one with an onclick event associated with it -->
<div class="tab">
  <button class="tablinks" id = "client_button" onclick="openInfo(event, 'Client')">Client</button>
  <button class="tablinks" id = "products_button" onclick="openInfo(event, 'Products')">Products</button>
  <button class="tablinks" id = "cart_button"  onclick="openInfo(event, 'Cart')">
  	Cart
  

</div>

<!-- Tab content -->
<div id="Client" class="tabcontent" >
  <h3>Client Information</h3>
  <p>Tell us a bit about you.</p>
	Choose a Category:
	<select id="dietSelect" name="dietSelect" onchange="populateListProductChoices(this.id, 'displayProduct','organicSelect')">
	<option value=""></option>
	<option value="LacIntolerant">Lactose Intolerant</option>
    <option value="NutAllergic">Nut Allergic</option>
    <option value="None">None</option>
	</select><br>


	<br>
	Do you have a preference for organic products ?:
	<select id="organicSelect" name="organicSelect" onchange="populateListProductChoices('dietSelect', 'displayProduct',this.id)">
	<option value="Non-Organic">No</option>
	<option value="Organic">Yes</option>
    
	</select>
</div>

<div id="Products" class="tabcontent">
  <h3>Your targeted products</h3>
  <p>We preselected products based on your restrictions.</p>
	 Choose items to buy:
	 <div id="displayProduct"></div><br>
	 <button id="addCart" type="button" class="block" onclick="selectedItems()">
		Add selected items to cart.
	</button>
</div>

<div id="Cart" class="tabcontent">
  <h3>Cart</h3>
  <p>Here is your cart.</p>
  <div id="displayCart"></div>
</div>

<script src="scripts/groceries.js"></script>
<script src="scripts/main.js"></script>

<footer> Site created by Senpaii
<footer>

</body>
</html>
